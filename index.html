<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>MediosApotheke Carboplatin-AUC-Dosierung</title>
</head>
<body>
    <div class="d-flex flex-column justify-content-center align-items-center vh-100">
        <div class="container">
            <div class="text-center">
                <img src="images/logo.png" alt="Logo der MediosApotheke" id="firmenlogo">
                <h1>Carboplatin-AUC-Dosierung</h1>
            </div>
            <form id="carboplatinForm">
                <div class="form-group">
                    <label for="age" class="form-label mb-0">Alter: </label>
                    <input type="number" id="age" name="age" min="0" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="weight" class="form-label mb-0 mt-2">Gewicht (kg): </label>
                    <input type="number" step="0.1" id="weight" name="weight" min="0" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="serumCreatinine" class="form-label mb-0 mt-2">Serum-Kreatinin: </label>
                    <input type="number" id="serumCreatinine" name="serumCreatinine" min="0" step="0.01" class="form-control" required>
                    <div class="form-check form-check-inline">
                    <input class="form-check-input custom-radio" type="radio" name="serumCreatinineUnit" id="mgdL" value="mgdL" checked>
                    <label class="form-check-label" for="mgdL">
                        mg/dL
                    </label>
                    </div>
                    <div class="form-check form-check-inline mt-1">
                    <input class="form-check-input custom-radio" type="radio" name="serumCreatinineUnit" id="umolL" value="umolL">
                    <label class="form-check-label" for="umolL">
                        µmol/L
                    </label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="targetAUC" class="form-label mb-0 mt-2">Ziel-AUC: </label>
                    <input type="number" step="0.5" id="targetAUC" name="targetAUC" min="0" class="form-control" required>
                </div>
                <div class="form-group">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input custom-radio" type="radio" name="gender" id="male" value="male" checked>
                        <label class="form-check-label" for="male">
                        Männlich
                        </label>
                    </div>
                    <div class="form-check form-check-inline mt-2">
                        <input class="form-check-input custom-radio" type="radio" name="gender" id="female" value="female">
                        <label class="form-check-label" for="female">
                        Weiblich
                        </label>
                    </div>
                </div>
                <div class="d-flex justify-content-between result-container">
                    <input type="submit" value="Berechnen" class="btn custom-button">
                    <input type="text" id="result" class="form-control" readonly>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
